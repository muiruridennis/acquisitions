# HPA scales the Deployment based on CPU utilization
# Defaults: 2-10 replicas, target average CPU 70%
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: acquisitions-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: acquisitions-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
