# Local ingress: map acquisitions.local to the app service
# Tip: add "<minikube ip> acquisitions.local" to your hosts file, or use port-forward
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: acquisitions-app
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: acquisitions.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: acquisitions-app
                port:
                  number: 80
